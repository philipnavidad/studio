<!DOCTYPE html>
<html>
  <head>
    <title>Studio Set</title>
    <script src='https://cdn.rawgit.com/aframevr/aframe/e371500f/dist/aframe-master.js'></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/53373740b2ada825a43230855c88d2fa541aebb8/dist/altspace.min.js"></script>
  </head>
  <body>
  <a-scene altspace="fullspace: true" sync-system="author: altspacevr; app: studio">
    <a-assets>
      <a-asset-item id='studio-obj' src='TalkshowSet.obj'></a-asset-item>
      <a-asset-item id='studio-mtl' src='TalkshowSet.mtl'></a-asset-item>
    </a-assets>
    <a-entity position="1 0.8 10" scale="0.2 0.2 0.2" geometry="primitive: box" material="color: #8814A8" wire="on: click; emit: toggle; targets: #studio"></a-entity>
    <a-entity id="studio" obj-model="obj: #studio-obj; mtl: #studio-mtl" position="0 -5 0" rotation="0 0 0" scale="0.05 0.05 0.05" n-mesh-collider="type:environment; convex: false" sync="own-on: toggle" sync-transform>
      <a-animation attribute="position" begin="toggle" dur="1000" from="0 -5 0" to="0 0 0" direction="alternate" repeat="0"></a-animation>
      <a-animation attribute="scale" begin="toggle" dur="1000" direction="alternate" from="0.05 0.05 0.05" to="1 1 1" repeat="0"></a-animation> 
    </a-entity>
  </a-scene>
</body>
</html>
